<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate Pipeline</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    .candidate-pipeline {
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #F2F2F2;
    }
    .candidate-row:hover {
      background-color: #F9F9F9;
    }
  </style>
</head>
<body>
  <div id="app" class="candidate-pipeline">
    <h2>Candidates ({{ candidates.length }})</h2>
    <table>
      <thead>
        <tr>
          <th>Candidates</th>
          <th>LinkedIn</th>
          <th>Candidate Status</th>
          <th>Summary</th>
          <th>CV</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="candidate in candidates" :key="candidate.id" class="candidate-row">
          <td>{{ candidate.name }}</td>
          <td>
            <a :href="candidate.linkedin" target="_blank">LinkedIn</a>
          </td>
          <td>{{ candidate.status }}</td>
          <td>{{ candidate.summary }}</td>
          <td>
            <a :href="candidate.cvLink" target="_blank">Download CV</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    new Vue({
      el: "#app",
      data() {
        return {
          candidates: [], // Список кандидатов
        };
      },
      methods: {
        async fetchCandidates() {
          const API_KEY = "pat94fgVk7Hg9DD2y.8d94f09c0d80ea25aedbf399336d802878e06c5ea7d06935b207e97f480f146a";
          const BASE_ID = "appV7SAgCIQPHKW0f";
          const TABLE_NAME = "tblz4NvNAsiPck0uS";
          const url = `https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`;

          try {
            const response = await axios.get(url, {
              headers: {
                Authorization: `Bearer ${API_KEY}`,
              },
            });

            // Парсим данные из Airtable
            this.candidates = response.data.records.map((record) => ({
              id: record.id,
              name: record.fields["Full Name"]?.[0] || "Unknown Name",
              linkedin: record.fields["LinkedIn"]?.[0] || "#",
              status: record.fields["Candidate Status (Recruiting)"]?.[0] || "No Status",
              summary: record.fields["Summary"] || "No Summary", // Добавили поле Summary
              cvLink: record.fields["Attach CV and other files"]?.[0] || "#", // Ссылка на CV
            }));

            console.log("Candidates loaded:", this.candidates);
          } catch (error) {
            console.error("Error fetching candidates:", error);
          }
        },
      },
      mounted() {
        this.fetchCandidates(); // Загрузка данных при загрузке страницы
      },
    });
  </script>
</body>
</html>
